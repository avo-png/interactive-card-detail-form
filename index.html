<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="left">
            <figure>
                <img id="front" src="bg-card-front.png" alt="front of the card">
                <article>
                    <p class="full-circle"></p>
                    <p class="clear-circle"></p>
                    <p class="card-number" id="card-number">0000 0000 0000 0000</p>
                    <p class="card-name" id="card-name">JANE APPLESEED</p>
                    <p class="exp-date">00/00</p>
                </article>
                <img id="back" src="bg-card-back.png" alt="back of the card">
                <article>
                    <p class="cvc-number" id="cvc-number">000</p>
                </article>
            </figure>
        </section>
        <section class="right">
            <form action="">
                <label for="name">CARDHOLDER NAME</label>
                <input class="text" type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" aria-required="true" aria-invalid="true" required />
                <label for="number">CARD NUMBER</label>
                <input class="text" type="text" id="number" value="" name="card number" placeholder="e.g. 1234 5678 9123 0000" onkeypress='return formats(this,event)' onkeyup="return numberValidation(event)"/><br>
                <div class="info-container">
                    <label for="date" id="exp">EXP. DATE (MM/YY)</label>
                    <input class="text" type="number" id="month" name="month" placeholder="MM" min="1" max="12" pattern="[0-9]*" inputmode="numeric" required />
                    <input class="text" type="number" id="year" name="year" placeholder="YY" min="1999" max="2050" inputmode="numeric" required />
                    <label for="CVC" id="security">CVC</label>
                    <input class="text" type="text" id="cvc" name="cvc" placeholder="e.g. 123" onKeyPress="if(this.value.length==3) return false;"><br>
                </div>
                <button type="Submit">Confirm</button>
                <span role="alert" id="nameError" aria-hidden="true"> Please enter First Name </span>
            </form>
            <section class="completed" hidden>
                <span class="dot"></span>
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
                <p id="continue">Continue</p>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
