<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="left">
            <img src="bg-card-front.png" alt="front of the card">
            <img src="bg-card-back.png" alt="back of the card">
        </section>
        <section class="right">
            <form action="">
                <label for="name">CARDHOLDER NAME</label>
                <input class="text" type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required>
                <label for="number">CARD NUMBER</label>
                <input class="text" type="text" id="number" name="card number" placeholder="e.g. 1234 5678 9123 0000" required><br>
                <div class="info-container">
                    <label for="date" id="exp">EXP. DATE (MM/YY)</label>
                    <input class="text" type="text" id="month" name="month" placeholder="MM" pattern="[0-9]*" inputmode="numeric" required>
                    <input class="text" type="text" id="year" name="year" placeholder="YY" pattern="[0-9]*" inputmode="numeric" required>
                    <label for="CVC" id="security">CVC</label>
                    <input class="text" type="text" id="cvc" name="cvc" placeholder="e.g. 123" required><br>
                </div>
                <input class="submit" type="submit" value="Confirm">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
